<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webinar Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="e.css">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f72c3d, #e9fc57);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 40px 50px;
            margin: 20px;
        }

        .form-title {
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }

        .btn-submit {
            background-color: #27ae60;
            color: #fff;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #219150;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        @media (max-width: 768px) {
            .row .col-md-6 {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2 class="form-title">BLOOD DONATION FORM</h2>
        <form action="/submit" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="firstName" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="(000) 000-0000" required>
                </div>
            </div>

            <div class="form-group">
                <label for="company">Blood Group</label>
                <input type="text" class="form-control" id="Bg" name="Bg" placeholder="Kindly Mention">
            </div>

            <div class="form-group">
                <label for="company-address">Donar Address</label>
                <input type="text" class="form-control" name="AddressStreet1" placeholder="Street Address Line 1" required>
                <input type="text" class="form-control" name="AddressStreet2" placeholder="Street Address Line 2">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="AddressCity" placeholder="City">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="AddressState" placeholder="State / Province">
                    </div>
                </div>
                <input type="text" class="form-control" name="AddressPostalCode" placeholder="Postal / Zip Code">
            </div>

            <div class="form-group">
                <label for="company-website">Hemoglobin</label>
                <input  class="form-control" id="Hemoglobin" name="Hemoglobin" placeholder="Between 12 to 17 Range">
            </div>

            <div class="form-group">
                <label>How did you hear about us?</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="social-media" name="hearAboutUs[socialMedia]">
                        <label for="social-media">Social Media</label>
                    </div>
                    <div>
                        <input type="checkbox" id="word-of-mouth" name="hearAboutUs[wordOfMouth]">
                        <label for="word-of-mouth">Word of Mouth</label>
                    </div>
                    <div>
                        <input type="checkbox" id="advertisement" name="hearAboutUs[advertisement]">
                        <label for="advertisement">Advertisement</label>
                    </div>
                    <div>
                        <input type="checkbox" id="other" name="hearAboutUs[other]">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
</body>

</html>
